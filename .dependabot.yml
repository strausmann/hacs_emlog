version: 2
updates:
  # NPM Dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'strausmann'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps):'
      include: 'scope'
    pull-request-branch-name:
      separator: '/'
    allow:
      - dependency-type: 'all'
    ignore:
      # Keep commitizen at v4 (v5 doesn't exist yet)
      - dependency-name: 'commitizen'
        versions: ['5.x', '6.x']
      # Keep semantic-release stable
      - dependency-name: 'semantic-release'
        versions: ['26.x']

  # Python Dependencies (Mock Server)
  - package-ecosystem: 'pip'
    directory: '/mock'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '05:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'strausmann'
    labels:
      - 'dependencies'
      - 'python'
    commit-message:
      prefix: 'chore(deps):'
      include: 'scope'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
    reviewers:
      - 'strausmann'
    labels:
      - 'dependencies'
      - 'ci'
    commit-message:
      prefix: 'ci(deps):'
      include: 'scope'
