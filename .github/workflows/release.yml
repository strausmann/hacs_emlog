name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.email "bjoern@strausmann.net"
          git config --global user.name "Semantic Release Bot"
          echo "Fixing Git Repository..."
          git fetch --all --tags --force
          echo "Done"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release@25.0.2 @semantic-release/changelog@6.0.3 @semantic-release/git@10.0.1 @semantic-release/github@12.0.2 conventional-changelog-conventionalcommits@7.0.2
          # Fix for issue #3292: use release-notes-generator@11.0.7 which is stable
          npm install -g @semantic-release/release-notes-generator@11.0.7

      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}