name: Release

on:
  # Schedule: Jeden Tag um 2 Uhr nachts UTC
  schedule:
    - cron: '0 2 * * *'
  # Manual trigger f√ºr On-Demand Releases
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.email "bjoern@strausmann.net"
          git config --global user.name "Semantic Release Bot"
          echo "Fixing Git Repository..."
          git fetch --all --tags --force
          echo "Done"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github conventional-changelog-conventionalcommits

      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
