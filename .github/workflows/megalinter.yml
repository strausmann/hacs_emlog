name: Megalinter

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - '**/*.md'
      - '**/Dockerfile'
      - '**/*.sh'
      - '.megalintrc.json'
      - '.cspell.json'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - '**/*.md'
      - '**/Dockerfile'
      - '**/*.sh'
      - '.megalintrc.json'
      - '.cspell.json'

jobs:
  megalinter:
    name: Megalinter Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Home Assistant dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
        continue-on-error: true

      - name: Run Megalinter
        uses: oxsecurity/megalinter@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEGALINTER_FAIL_IF_FOUND_DEFECT_LEVEL: error

      - name: Upload Megalinter reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: megalinter-reports
          path: |
            megalinter-reports/
            mega-linter.log
