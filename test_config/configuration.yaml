# Home Assistant Test Configuration für Emlog Integration
default_config:

logger:
  default: info
  logs:
    custom_components.emlog: debug

# Emlog Integration (für lokale Tests mit Mock Server)
emlog:
  host: emlog-mock
  strom_index: 1
  gas_index: 2
  scan_interval: 30

# Zusätzliche Test-Komponenten
input_text:
  test_host:
    name: "Test Host"
    initial: "emlog-mock"

input_number:
  test_strom_index:
    name: "Test Strom Index"
    min: 1
    max: 3
    initial: 1

  test_gas_index:
    name: "Test Gas Index"
    min: 1
    max: 3
    initial: 2